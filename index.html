<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pressure Heatmap Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.5/heatmap.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #heatmapContainer {
      width: 600px;
      height: 600px;
      margin: 20px auto;
      border: 2px solid #999;
      background: white;
    }
    .legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>üß™ Pressure Heatmap (Demo)</h1>

  <div id="heatmapContainer"></div>

  <div class="legend">
    <div><span class="color-box" style="background-color: green;"></span> 0 - 92.96 N</div>
    <div><span class="color-box" style="background-color: yellow;"></span> 92.97 - 179.95 N</div>
    <div><span class="color-box" style="background-color: red;"></span> > 179.95 N</div>
  </div>

  <script>
    const heatmapInstance = h337.create({
      container: document.getElementById('heatmapContainer'),
      radius: 45,
      maxOpacity: 0.7,
      minOpacity: 0,
      blur: 0.85,
      gradient: {
        '.3': 'green',
        '.6': 'yellow',
        '1.0': 'red'
      }
    });
  
    const testData = {
      max: 200,
      data: []
    };
  
    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å URL
    function readSensorDataFromURL() {
      const params = new URLSearchParams(window.location.search);
      const x = parseInt(params.get("x"));
      const y = parseInt(params.get("y"));
      const value = parseInt(params.get("value"));
      
      if (!isNaN(x) && !isNaN(y) && !isNaN(value)) {
        testData.data.push({ x, y, value });
      }
    }
  
    readSensorDataFromURL();
    heatmapInstance.setData(testData);
  </script>
  

</body>
</html>
